stages:
  - build

scnnr_bins:
  only:
    refs:
      - master

  stage: build

  image: golang:alpine

  script:
    - apk --update add git && rm -rf /var/cache/apk/*
    - go get github.com/selfup/scnnr
    - ls -R .
    - VERSION=$CI_PIPELINE_IID CI=true go run cmd/release/main.go 

  artifacts:
    paths:
      - scnnr_bins.zip
