name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: OS Updates
      run: "sudo apt update -y \
            sudo apt dist-upgrade -y \
            sudo apt autoremove -y \
            sudo apt clean -y"
    - name: Build Bins
      run: ./scripts/bins.sh
